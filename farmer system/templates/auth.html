<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}
  {% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

{% block style %}
{% endblock style %}
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/assets/vendor/venobox/venobox.css" rel="stylesheet">
  <link href="static/assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="static/assets/vendor/owl.carousel/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="static/assets/vendor/aos/aos.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="static/assets/css/style.css" rel="stylesheet">

 
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">

        <a href="/" class="scrollto">Farm Management</a>
      </div>

      
    </div>
  </header><!-- End Header -->

  <!-- ======= Intro Section ======= -->
  <section id="intro">
    <div class="intro-container" data-aos="zoom-in" data-aos-delay="100">
    {% block content %}
 
{% endblock content %}
    </div>
  </section><!-- End Intro Section -->

<div class="main">

  <!-- ======= Footer ======= -->
  <footer id="footer">
    <div class="footer-top">
      <div class="container">
       
    </div>

    <div class="card text-center text-white bg-dark">
      <div class="card-success bg-success">
        <p class="card-text"> "खेती से थाली तक: सीधा और सशक्त!"</p>
      </div>
      <div class="card-footer text-muted m-2">
        <!-- <h3 onload="showTime();" class=" text-centers text-white bg-success " id="time1"></h3> -->
        <input type="text" onload="showTime();" class="form-control text-center"  readonly id="time1">
      </div>
    </div>
    <script>
      function showTime()
      {
        document.getElementById("time1").value=new Date().toLocaleTimeString();
      }
      setInterval(showTime,1000);
    </script>
       <script src="jquery-3.6.0.min.js">
        // import React from 'react'
        // import swal from '@sweetalert/with-react'
      
      const onPick = value => {
      swal("Thanks for your rating!", `You rated us ${value}/3`, "success")
      }
      
      const MoodButton = ({ rating, onClick }) => (
      <button 
      data-rating={rating}
      className="rate" 
      onClick={() => onClick(rating)}
      />
      )
      
      swal({
      text: "How was your experience getting help with this issue?",
      buttons: {
      cancel: "Close",
      },
      content: (
      <div>
        <MoodButton 
          rating={1} 
          onClick={onPick}
        />
        <MoodButton 
          rating={2} 
          onClick={onPick}
        />
        <MoodButton 
          rating={3} 
          onClick={onPick}
        />
      </div>
      )
      })
      </script>



    <div class="container">
   
      <div class="credits">
      <br>
        Developed by <a href="/">Vrishi and Shruti</a>
      </div>
    </div>
  </footer><!-- End  Footer -->


  <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/assets/vendor/jquery/jquery.min.js"></script>
  <script src="static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/assets/vendor/jquery.easing/jquery.easing.min.js"></script>
  <script src="static/assets/vendor/php-email-form/validate.js"></script>
  <script src="static/assets/vendor/venobox/venobox.min.js"></script>
  <script src="static/assets/vendor/owl.carousel/owl.carousel.min.js"></script>
  <script src="static/assets/vendor/superfish/superfish.min.js"></script>
  <script src="static/assets/vendor/hoverIntent/hoverIntent.js"></script>
  <script src="static/assets/vendor/aos/aos.js"></script>

  <!-- Template Main JS File -->
  <script src="static/assets/js/main.js"></script>

</body>

</html>
